{% extends 'base.html' %}
{% block title %}bookmark list{% endblock %}
{% block content %}
<div class="btn_group"><a href="{% url 'add' %}" class="btn basic">Add Bookmark</a></div>
<p></p>
<div class="table_wrap">
    <table class="tbl">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Site</th>
            <th scope="col">URL</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for bookmark in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'detail' pk=bookmark.id %}">{{ bookmark.site_name }}</a></td>
            <td><a href="{{ bookmark.url }}">{{ bookmark.url }}</a></td>
            <td><a href="{% url 'update' pk=bookmark.id %}" class="btn basic">Modify</a></td>
            <td><a href="{% url 'delete' pk=bookmark.id %}" class="btn strong">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
